version: '3.8'
services:
  cc-service:
    container_name: cc-service
    ports:
      - '9002:9002'
    logging:
      options:
        max-size: 50m
    environment:
      - DB_URL=mongodb://cc-service-mongodb:27019
      - DATABASE=CCServiceDB
      - PASSWD=50m9FiD3
      - USER=rouslan
    image: harbour.739.net/taco-cloud/cc-service-service:0.0.3
    networks:
      - taco-testnet
  address-service:
    container_name: address-service
    ports:
      - '9001:9001'
    logging:
      options:
        max-size: 1g
    environment:
      - DB_URL=mongodb://address-service-mongodb:27018
      - DATABASE=addressdb
      - PASSWD=50m9FiD3
      - USER=rouslan
    image: harbour.739.net/taco-cloud/address-service:0.0.3
    networks:
      - taco-testnet
  order-service:
    container_name: order-service
    ports:
      - '9004:9004'
    logging:
      options:
        max-size: 50m
    environment:
      - DB_HOST=order-service-mongodb
      - DB_PORT=27020
    image: harbour.739.net/taco-cloud/taco-order-service:0.0.3
    networks:
      - taco-testnet
  order-sender-service:
    ports:
      - '9003:9003'
    container_name: order-sender-service
    logging:
      options:
        max-size: 50m
    environment:
      - QHOST=order-rabbitmq
      - QPORT=5672
    image: harbour.739.net/taco-cloud/order-sender:0.0.3
    networks:
      - taco-testnet
  order-receiver-service:
    container_name: order-receiver-service
    logging:
      options:
        max-size: 50m
    environment:
      - DB_HOST=order-service-mongodb
      - DB_PORT=27020
      - QHOST=order-rabbitmq
      - QPORT=5672
      - ADDR_HOST=http://address-service:9001/address
      - CC_HOST=http://cc-service:9002/creditcard
    image: harbour.739.net/taco-cloud/order-receiver:0.0.1-SNAPSHOT
    networks:
      - taco-testnet
networks:
  taco-testnet:
    external: true